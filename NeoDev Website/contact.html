<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Niramit" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fahkwang|Kodchasan|Krub" rel="stylesheet">
  <title>NeoDev | Welcome</title>
  <link rel="stylesheet" type="text/css" href="./css/animate.css">
  <link rel="stylesheet" type="text/css" href="./plugins/aos/aos.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script type="text/javascript" src="jquery-1.8.3.js"></script>
  <script src="./js/script.js"></script>
</head>
<body>
  <div id="navbar">
    <a href="index.html" id="logo"><img src="./images/neoDev.png" alt="neoDev Logo" class="pulse animated delay-1s"></a>
    <div id="navbar-right">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="packages.html">Packages</a>
      <a class="active" href="contact.html">Contact</a>
    </div>
  </div>
  <div class="ccontainer fadeInDown animated">
    <h1>Send Us A Message</h1>
    <form action="contact.html">
    <div class="row">
      <div class="col-25">
        <label for="fname">First Name:</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="firstname" placeholder="First name">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Last Name:</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="lastname" placeholder="Last name">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="subject">Message:</label>
      </div>
      <div class="col-75">
        <textarea id="subject" name="subject" placeholder="Write something" style="height:150px"></textarea>
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>
<div class="directcontact rotateInDownLeft animated">
  <h1>Or Contact Us Directly:</h1>
  <p>Email: youremail@something.com</p>
  <p>Phone: (123) 456-7890</p>
</div>
  <div class="cfooter">
    <p>Copyright &copy; 2018 Ian Hayes</p>
  </div>
  <script src="./plugins/aos/aos.js"></script>
  <script type="text/javascript">
    AOS.init();
  </script>
</body>
</html>
